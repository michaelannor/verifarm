          <form action="" method="post">

              <div class="col-md-6">
                            <label>Name:</label>

                  </div>
                  
                  
                  <div class="col-md-6">
                      <label for="">Username:</label>
                    <input type="text" value="" name="lname" placeholder="(eg. @username)" class="form-control flat" />
                  </div>
                  <br />
                  <hr />
                  
                  <div class="col-md-6">
                      <label for="">Location:</label>
                    <input type="text" value="" name="gender" placeholder="" class="form-control flat" />
                  </div>

                  <div class="col-md-6">
                      <label for="">Area:</label>
                    <input type="text" value="" name="gender" placeholder="in hectares" class="form-control flat" />
                  </div>

                  <div class="col-md-6">
                      <label for="">Crop:</label>
                    <input type="text" value="" name="gender" placeholder="crop type" class="form-control flat" />
                  </div>

                  <div class="col-md-6">
                      <label for="">Crop:</label>
                    <input type="text" value="" name="gender" placeholder="tonnes" class="form-control flat" />
                  </div>

                  <br />
                  <hr />
                  
                  
       
                  
                  <br /><br />
                  <hr />

                 <div class="col-md-6"><button class='btn btn-wide btn-success mrm feature-btn hbase-btn' type='submit' name="submit">Save Data<span class='btn-tip'></span></button></div>
